name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup12girlschirpremotedb

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    #permissions:
    #  contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
        with:
          path: Chirp

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet build and publish
        working-directory: ./Chirp/src/Chirp.WebService
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release --property:PublishDir='publish/myapp'

      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup12chirpremotedb2' # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE_2 }} # Define secret variable in repository settings as per action documentation
          package: './Chirp/src/Chirp.WebService/publish/myapp'
          type: zip
